<h5>
	Let's define a new kind of sequence! <br/><br/>
	Trimonacci T(n) kita definisikan sebagai berikut: <br/><br/>
	<ul>
		<li>
			$ T(1) = 1 $
		</li>
		<li>
			$ T(2) = 1 $
		</li>
		<li>
			$ T(3) = 1 $
		</li>
		<li>
			$ T(n) = T(n-1) + T(n-2) + T(n-3) $
		</li>
	</ul>
	<br/>
