---
title: Sign-up
---

<div class="row">
    <div class="small-8">
        <h1>Sign In</h1>
    </div>
</div>
<form class="row">
    <div class="columns large-7 boxed">
        <div class="row"> 
            <div class="small-8"> 
                <div class="row"> 
                    <div class="small-5 columns"> 
                        <label for="right-label" class="right inline">Username</label> 
                    </div> 
                    <div class="small-7 columns left"> 
                        <input type="text" id="right-label" placeholder="Username"> 
                    </div> 
                </div> 
            </div> 
        </div> 
        <div class="row"> 
            <div class="small-8"> 
                <div class="row"> 
                    <div class="small-5 columns"> 
                        <label for="right-label" class="right inline">Password</label> 
                    </div> 
                    <div class="small-7 columns left"> 
                        <input type="text" id="right-label" placeholder="Password"> 
                    </div> 
                </div> 
            </div> 
        </div> 
        <div class="row"> 
            <div class="small-8"> 
                <div class="row"> 
                    <div class="small-5 columns"> 
                        <label for="right-label" class="right inline">Confirm Password</label> 
                    </div> 
                    <div class="small-7 columns left"> 
                        <input type="text" id="right-label" placeholder="Confirm Password"> 
                    </div> 
                </div> 
            </div> 
        </div> 
        <div class="row"> 
            <div class="small-8"> 
                <div class="row"> 
                    <div class="small-5 columns"> 
                        <label for="right-label" class="right inline">E-mail</label> 
                    </div> 
                    <div class="small-7 columns left"> 
                        <input type="text" id="right-label" placeholder="E-mail"> 
                    </div> 
                </div> 
            </div> 
        </div> 
        <div class="small-5"> 
            <a href="#" class="button tiny right radius">Sign up</a>
        </div> 
    </div> 
    
</form>
<br>
<div class="row">
    <p>Please take care to remember your passsword.</p>
    <p>Already registered? <a href="/sign-in.html">Sign-in Here</a></p>
</div>
