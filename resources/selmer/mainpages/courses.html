{% extends "selmer/mainpages/base.html" %}
{% block foo %}
<br/>
<div id="courses" class="medium-12 columns">
	{% for course in courses %}
	<div id="{{course.zenid}}" class="medium-11 columns zpanel3">
		<h3><a href="{{course.link}}">{{course.title}}</a></h3>
		<h6>{{course.description}}</h6>
	</div>
	<br/>
	{% endfor %}
</div>
{% endblock %}
