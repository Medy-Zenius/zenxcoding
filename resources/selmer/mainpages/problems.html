{% extends "selmer/mainpages/base.html" %}
{% block foo %}
<br/>
<fieldset id="problems" class="medium-12 columns">
	<legend>Problems</legend>
	<table class="medium-11 medium-centered column">
		<thead>
		<td>No</td>
		<td>Problem</td>
		<td>Date added</td>
		<td>Solved by</td>
		<td>Status</td>
		</thead>

		{% for problem in problems %}
		<tr>
			<td>{{problem.no}}</td>
			<td><a href="{{problem.link}}">{{problem.title}}</a></td>
			<td>{{problem.date}}</td>
			<td>{{problem.solvers}}</td>
			<td><strong><span style="color: limegreen;">{{problem.status}}</span></strong></td>
		</tr>
		{% endfor %}

	</table>
</fieldset>
{% endblock %}
